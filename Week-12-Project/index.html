<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>

    <!-- Add new to-do item form -->
    <form id="todoForm">
      <div class="form-group">
        <label for="todo">New To-Do Item:</label>
        <input type="text" class="form-control" id="todo" placeholder="Enter new to-do item">
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>

    <!-- To-Do List Table -->
    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col">To-Do Item</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="todoTable">
        <!-- Populated by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Edit To-Do Item Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit To-Do Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="form-group">
              <label for="editTodo">Edit To-Do Item:</label>
              <input type="text" class="form-control" id="editTodo" placeholder="Enter edited to-do item">
            </div>
            <input type="hidden" id="editId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="editSubmit">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete To-Do Item Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete To-Do Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
